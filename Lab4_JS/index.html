    <body class="bod">
        <div class="head">
            <p>&lt;title&gt;<a class="title"> Форма ради формы </a>&lt;/title&gt;</p>
        </div>

        <hr class="line" size=1px color=#000000;></hr>

        <div style="justify-content: space-around; display: flex;">
            <div class="mainpart">
                <form class="tableform">
                    <div class = "item">
                        <h1>Регистрация</h1>
                    </div>

                    <div class = "item">
                        <h2>Фамилия <span class="star">*</span></h2>
                        <input id = "sur" type="text" size="45" class="texts" onkeydown="return checkFIOKey(event)">
                    </div>

                    <div class = "item">
                        <h2>Имя <span class="star">*</span></h2>
                        <input id = "name" type="text" size="45" class="texts" onkeydown="return checkFIOKey(event)">
                    </div>

                    <div class = "item">
                        <h2>Отчество <span class="star">*</span></h2>
                        <input id = "secName" type="text" size="45" class="texts" onkeydown="return checkFIOKey(event)">
                    </div>

                    <div class = "item">
                        <h2>Телефон</h2>
                        <input id = "phone" type="tel" size="45" class="texts" onkeydown="return checkTelKey(event)">
                    </div>

                    <div class = "item">
                        <h2>Должность <span class="star">*</span></h2>
                        <input type="radio" size="45" id = "role_stud" checked onchange = "changerole(true)">
                        <label for="role_stud" class = "role">Студент</label>
                    </div>

                    <div class="item">
                        <h2></h2>
                        <input id = "role_prep" type="radio" size="45" onchange = "changerole(false)">
                        <label class = "role" for="role_prep">Преподаватель</label>
                    </div>

                    <div class = "item">
                        <h2>Пароль <span class="star">*</span></h2>
                        <input id = "pass" type="password" size="45" class="texts">
                    </div>
                    <div class = "item">
                        </p><button class="buttons" onclick = "send()">Отправить</button>
                        <button class="buttons" onclick = "resetLines()">Сбросить</button>
                    </div>
                </form>
            </div>
        </div>
